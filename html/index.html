<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bff1749783.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Generasor de memes</title>
  </head>

  <body>
    <header>
      <h1 class="title">Generador de Memes</h1>
      <div class="container-buttons">
        <button class="button button-text" id="img-button">
          <i class="fa-regular fa-image" style="color: #ffffff"></i> Imagen
        </button>
        <button class="button button-text" id="text-button">
          <i class="fa-solid fa-font" style="color: #ffffff"></i>
          Texto
        </button>
        <button class="button button-text" id="dark-button">
          <i class="fa-regular fa-lightbulb" style="color: #ffffff"></i>
          Modo Oscuro
        </button>

        <!-- <button class="button button-text" id="light-button">
                <i></i>
                Modo Claro
            </button> -->
      </div>
    </header>
    <main>
      <div class="container-meme">
        <div class="canvas-meme">
          <p>TOP TEXT</p>
          <div class="image-meme"></div>
          <p>BOTTOM TEXT</p>
        </div>
      </div>
        <button
          type="button"
          class="button button-download"
          id="download-button">
          <i class="fas fa-download button-icon-text"></i>
          Descargar meme
        </button>
    </main>

        <!-- ASIDE IMAGE -->

    <aside class="aside-image"> 
        <button class="aside-close-button" id = "aside-close-button">
            <i class="fas fa-times"></i>
        </button>

        <section class="section-panel-image">
            <h2 class="aside-tittle">IMAGEN</h2>
            <div class="url-image">
                <h3>URL</h3>
                <input type="text"> 
            </div>

            <div class="fondo-image">
                <h3>FONDO</h3>
            <div class="fondo-centrar">    
                <div class="fondo-image-panel">
                    <input class="fondo-row"  type="color" value="#ffffff">
                    <span>#ffffff</span>
                </div>

                <div class="fondo-image-panel" >
                    <select class="fondo-row" name="">
                        <option value="unset">Ninguno</option>
                        <option value="lighten">Aclarar</option>
                        <option value="darken">Oscurecer</option>
                        <option value="difference">Diferencia</option>
                        <option value="luminosity">Luminosidad</option>
                        <option value="multiply">Multiplicar</option>
                    </select>
                </div>
            </div>
         </div>

         <!-- FONDO -->
            
         <div class="fondo-aside-panel">
            <h3 class="filtro-title">FILTROS</h3>
            <div class="brillo-slider">
              <label for="brightness-slider">BRILLO</label>
              <input type="range" id="brightness-slider" min="0" max="1" value="1" step="0.1">
            </div>
            <div class="fondo-aside-panel">
              <label for="opacidad-slider">OPACIDAD</label>
              <input type="range" id="opacity-slider" min="0" max="1" value="1" step="0.1">
            </div>
            <div class="fondo-aside-panel">
              <label for="contraste-slider">CONTRASTE</label>
              <input type="range" id="contrast-slider" min="100" max="1000" value="100">
            </div>
            <div class="fondo-aside-panel">
              <label for="desenfoque-slider">DESENFOQUE</label>
              <input type="range" id="blur-slider" min="0" max="10" value="0" step="0.1">
            </div>
            <div class="fondo-aside-panel>
              <label for="escalaDeGrises-slider">ESCALA DE GRISES</label>
              <input type="range" id="grayscale-slider" min="0" max="100" value="0">
            </div>
            <div class="fondo-aside-panel">
              <label for="sepia-slider">SEPIA</label>
              <input type="range" id="sepia-slider" min="0" max="100" value="0">
            </div>
            <div class="fondo-aside-panel>
              <label for="hue-slider">HUE</label>
              <input type="range" id="hue-slider" min="0" max="360" value="0">
            </div>
            <div class="fondo-aside-panel">
              <label for="saturate-slider">SATURADO</label>
              <input type="range" id="saturate-slider" min="100" max="1000" value="100" step="10">
            </div>
            <div class="fondo-aside-panel">
              <label for="invert-slider">NEGATIVO</label>
              <input type="range" id="invert-slider" min="0" max="1" value="0" step="0.1">
            </div>
          </div>
          <button class="button" id="default-filters-button">Reestablecer filtros</button>
        </section>
        

    </aside>
  </body>
</html>
