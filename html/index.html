<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bff1749783.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Generasor de memes</title>
  </head>
  <body>
    <header>
      <h1 class="title">Generador de Memes</h1>
      <div class="container-buttons">
        <button class="button button-text" id="img-button">
          <i class="fa-regular fa-image" style="color: #ffffff"></i> Imagen
        </button>
        <button class="button button-text" id="text-button">
          <i class="fa-solid fa-font" style="color: #ffffff"></i>
          Texto
        </button>
        <button class="button button-text" id="dark-button">
          <i class="fa-regular fa-lightbulb" style="color: #ffffff"></i>
          Modo Oscuro
        </button>

        <!-- <button class="button button-text" id="light-button">
                <i></i>
                Modo Claro
            </button> -->
      </div>
    </header>
    <main>
      <div class="container-meme">
        <div class="canvas-meme">
          <p>TOP TEXT</p>
          <div class="image-meme"></div>
          <p>BOTTOM TEXT</p>
        </div>
      </div>
        <button
          type="button"
          class="button button-download"
          id="download-button">
          <i class="fas fa-download button-icon-text"></i>
          Descargar meme
        </button>
    </main>

        <!-- ASIDE IMAGE -->

    <aside class="aside-image"> 
        <button class="aside-close-button" id = "aside-close-button">
            <i class="fas fa-times"></i>
        </button>

        <section class="section-panel-image">
            <h2>IMAGEN</h2>
            <div class="url-image">
                <h3>URL</h3>
                <input type="text"> 
            </div>

            <div class="fondo-image">
                <h3>FONDO</h3>
                <div class="fondo-image-panel">
                    <input type="color" value="#ffffff">
                    <span></span>
                </div>

                <div class="fondo-image-panel">
                    <select name="" id="">
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>

            </div>
            
            

        </section>
        

    </aside>
  </body>
</html>
