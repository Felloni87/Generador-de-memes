<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bff1749783.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous"></script>
    <title>Generador de memes</title>
  </head>

  <body class="dark-theme">
    <header>
      <h1 class="title">Generador de Memes</h1>
      <div class="container-buttons panel-buttons">
        <button class="button button-text" id="aside-image">
          <i class="fa-regular fa-image button-icon-text "></i> Imagen
        </button>
        <button class="button button-text" id="text-button">
          <i class="fa-solid fa-font button-icon-text "></i>
          Texto
        </button>
        <button class="button button-text dark-button button-theme-dark" id="dark-button">
          <i class="fa-regular fa-lightbulb button-icon-text "></i>
          Modo Oscuro
        </button>

        <button class="button button-text light-button button-theme-light" id="light-button">
          <i class="fas fa-lightbulb button-icon-text "></i>
          Modo Claro
        </button> 
      </div>
    </header>
    <div class="container-meme editor-container">
    <main class="meme-container">
      <div class="meme">
        <div class="canvas-meme" id="canvas-meme">
          <p id="top-text" class="text-meme ">TOP TEXT</p>
          <div src="" alt="" class="image-meme" id="image-meme"></div>
          <p id="bottom-text" class="text-meme ">BOTTOM TEXT</p>
        </div>
      </div>
      <button type="button" class="button button-download button-text" id="download-button">
        <i class="fas fa-download button-icon-text "></i>
        Descargar meme
      </button>
    </main>

    <!-- ASIDE IMAGE -->

    <aside class="panel oculto" id="aside"> 
      <button class=" button aside-close-button" id="aside-close-button">
        <i class="fas fa-times"></i>
      </button>

      <section class="panel-img " id="panel-img">
        <h2 class="aside-title">IMAGEN</h2>
        <div class="url-image aside-container">
          <h3>URL</h3>
          <input type="text" class="control-input" id="url-img-input"> 
        </div>

        <div class="fondo-image aside-container">
          <h3>FONDO</h3>
          <div class="fondo-centrar">    
            <div class="aside-input-color control-column">
              <input class="input-color" id="blend-mode-color-input" type="color" value="#ffffff">
              <span id="blend-mode-color">#ffffff</span>
            </div>

            <div class="fondo-image-panel control-column" >
              <select class="fondo-row panel-control-input" name="" id="blend-mode-select">
                <option value="unset">Ninguno</option>
                <option value="lighten">Aclarar</option>
                <option value="darken">Oscurecer</option>
                <option value="difference">Diferencia</option>
                <option value="luminosity">Luminosidad</option>
                <option value="multiply">Multiplicar</option>
              </select>
            </div>
          </div>
        </div>

        <!-- FONDO -->
            
        <div class="aside  aside-container>
          <h3 class="filtro-title">FILTROS</h3>
          <div class="fondo-aside-panel">
            <label for="brightness-slider">BRILLO</label>
            <input type="range" id="brightness-slider" min="0" max="1" value="1" step="0.1">
          </div>
          <div class="fondo-aside-panel">
            <label for="opacity-slider">OPACIDAD</label>
            <input type="range" id="opacity-slider" min="0" max="1" value="1" step="0.1">
          </div>
          <div class="fondo-aside-panel">
            <label for="contrast-slider">CONTRASTE</label>
            <input type="range" id="contrast-slider" min="100" max="1000" value="100">
          </div>
          <div class="fondo-aside-panel">
            <label for="blur-slider">DESENFOQUE</label>
            <input type="range" id="blur-slider" min="0" max="10" value="0" step="0.1">
          </div>
          <div class="fondo-aside-panel">
            <label for="grayscale-slider">ESCALA DE GRISES</label>
            <input type="range" id="grayscale-slider" min="0" max="100" value="0">
          </div>
          <div class="fondo-aside-panel">
            <label for="sepia-slider">SEPIA</label>
            <input type="range" id="sepia-slider" min="0" max="100" value="0">
          </div>
          <div class="fondo-aside-panel">
            <label for="hue-slider">HUE</label>
            <input type="range" id="hue-slider" min="0" max="360" value="0">
          </div>
          <div class="fondo-aside-panel">
            <label for="saturate-slider">SATURADO</label>
            <input type="range" id="saturate-slider" min="100" max="1000" value="100" step="10">
          </div>
          <div class="fondo-aside-panel">
            <label for="invert-slider">NEGATIVO</label>
            <input type="range" id="invert-slider" min="0" max="1" value="0" step="0.1">
          </div>
        </div>
        <button class="button button-default" id="default-filters-button">Reestablecer filtros</button>
      </section>
        
      <!-- aside Texto -->

      <section class="panel aside-text section-panel" id="aside-text">
        <section>
          <h2 class="aside-title">TEXTO</h2>
          <div class="aside-container ">
            <h3>SUPERIOR</h3>
            <textarea class="control-input" id="top-text-input">TOP TEXT</textarea>
            <div class="aside-flex control-checkbox">
              <input type="checkbox" id="no-top-text-checkbox">
              <label for="no-top-text-checkbox">Sin texto superior</label>
            </div>
          </div>
          <div class="aside-container ">
            <h3>INFERIOR</h3>
            <textarea class="control-input" id="bottom-text-input">BOTTOM TEXT</textarea>
            <div class="aside-flex control-checkbox">
              <input type="checkbox" id="no-bottom-text-checkbox">
              <label for="no-bottom-text-checkbox">Sin texto inferior</label>
            </div>
          </div>
          <!-- FUENTE -->
            
          <div class="aside aside-container ">
            <h3>FUENTE</h3>
            <select name="family-fonts"  class="control-input" id="font-select">
              <option value="Arial">Arial</option>
              <option value="Arial Black">Arial Black</option>
              <option value="American Typewriter">American Typewriter</option>
              <option value="Andale Mono">Andale Mono</option>
              <option value="Comic Sans MS">Comic Sans MS</option>
              <option value="Helvetica">Helvetica</option>
              <option value="Impact">Impact</option>
              <option value="Verdana">Verdana</option>
              <option value="Times New Roman">Times New Roman</option>
            </select>
            <div class="aside-flex">
              <!-- TamaÃ±o -->
              <input type="number" id="font-size-input" class="control-input" min="12"
              value="40"> 
              <!-- Alineacion -->
              <div class="container-buttons buttons-alignment">
                <button class=" button button-default balignment" id="text-left-align">
                  <i class="fas fa-align-left"></i>
                </button>
                <button class=" button button-default  balignment" id="text-center-align">
                  <i class="fas fa-align-center"></i>
                </button>
                <button class="button button-default balignment" id="text-right-align">
                  <i class="fas fa-align-right"></i>
                </button>
              </div>    
            </div>
          </div>   
            
          <!-- Color -->
          <div class="aside aside-container">
            <div class="aside-flex fondo-centrar">
              <!-- Color Texto -->
              <div class="control-column">
                <h3>COLOR</h3>
                <div>
                  <input type="color" id="text-color-input"> 
                  <span id="text-color">#000000</span>
                </div>
              </div>
              <!-- Color Fondo -->
              <div class="aside-container control-column">
                <h3>FONDO</h3>
                <div>
                  <input type="color" id="background-color-input">
                  <span id="text-background-color">#ffffff</span>
                </div>
              </div>
            </div>
            <div class="aside-flex control-checkbox">
              <input type="checkbox" id="text-no-background-checkbox"> 
              <label for="text-no-background-checkbox">Fondo transparente</label>
            </div>
          </div> 
          <!-- Contorno -->
          <div class="aside-container">
            <h3>CONTORNO</h3>
            <div class="container-buttons buttons-flex">
              <button class="button button-default " id="no-outline-button">Ninguno</button>
              <button class="button button-default " id="light-outline-button">Claro</button>
              <button class="butoon button-default " id="dark-outline-button">Oscuro</button>
            </div>
          </div>
          <!-- Padding -->
          <div class="aside-container">
            <h3>ESPACIADO</h3>
            <input type="number" id="padding-input" class="control-input">
          </div>
          <!-- Alto delinea -->
          <div class="aside-container">
            <h3>INTERLINEADO</h3>
            <select name="line-height" class="control-input" id="line-height-select"> 
              <option value="0.8">0.8</option>
              <option value="1">1</option>
              <option value="1.2">1.2</option>
              <option value="1.5">1.5</option>
              <option value="2">2</option>
              <option value="2.5">2.5</option>
            </select>
          </div>
        </section>
      </section>
    </aside>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
